<h2 mat-dialog-title><ng-container *ngIf="data?.set; else newSet">Edit set</ng-container><ng-template #newView>New set</ng-template></h2>
<mat-dialog-content>
  <app-edit-set [set]="data.set" [metakeys]="data.metakeys" #editComp="EditSetComponent"></app-edit-set>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [disabled]="false" (click)="editComp.save(dialogRef)">Save</button>
  <button mat-raised-button [matDialogClose]="null">Close</button>
</mat-dialog-actions>
