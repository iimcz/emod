<h2 mat-dialog-title><ng-container *ngIf="data?.view; else newView"><ng-container *ngIf="!data?.copy_view_id; else copyView">Upravit Pohled</ng-container><ng-template #copyView>Kopírovat Pohled</ng-template></ng-container><ng-template #newView>Nový Pohled</ng-template></h2>
<mat-dialog-content>
  <app-edit-view [view]="data.view" [metakeys]="data.metakeys" [copy_view_id]="data.copy_view_id" #editComp="EditViewComponent"></app-edit-view>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [disabled]="false" (click)="editComp.save(dialogRef)">Uložit</button>
  <button mat-raised-button [matDialogClose]="null">Zavřít</button>
</mat-dialog-actions>
