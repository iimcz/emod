<h2 mat-dialog-title>Upravit meta-klíč</h2>
<mat-dialog-content>
  <app-metakey-edit #metakeyEdit="MetakeyEditComponent" [metakey]="data.metakey"></app-metakey-edit>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [disabled]="false" (click)="metakeyEdit.save(dialogRef)">Uložit</button>
  <button mat-raised-button [matDialogClose]="null">Zavřít</button>
</mat-dialog-actions>
