<h2 mat-dialog-title>Edit item</h2>
<mat-dialog-content>
  <app-edit-item [item]="data.item" [metakeys]="data.metakeys" #editComp="EditItemComponent"></app-edit-item>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [disabled]="false" (click)="editComp.save(dialogRef)">Save</button>
  <button mat-raised-button [matDialogClose]="null">Close</button>
</mat-dialog-actions>
