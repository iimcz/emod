<h2 mat-dialog-title>Upravit objekt</h2>
<mat-dialog-content>
  <app-edit-item [item]="data.item" [metakeys]="data.metakeys" #editComp="EditItemComponent" (wantsReload)="$event && dialogRef.close(true)"></app-edit-item>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [disabled]="false" (click)="editComp.save(dialogRef)">Uložit</button>
  <button mat-raised-button [matDialogClose]="null">Zavřít</button>
</mat-dialog-actions>
