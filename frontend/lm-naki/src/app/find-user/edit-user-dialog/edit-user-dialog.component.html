<h1 matDialogTitle>
  <ng-container *ngIf="user?.id_user; else newTitle">Upravujete {{user.id_user}}</ng-container>
</h1>
<ng-template #newTitle>Přidat nového uživatele</ng-template>

<mat-dialog-content>
  <app-edit-user #newUser="EditUserComponent" [user]="user">

  </app-edit-user>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="newUser.save_user(dialogRef)">
    <ng-container *ngIf="user?.id_user; else creating">Aktualizovat</ng-container>
    <ng-template #creating>Vytvořit</ng-template>
  </button>
  <button mat-raised-button [matDialogClose]="false">Storno</button>

</mat-dialog-actions>
